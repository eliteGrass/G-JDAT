<body>
  <div class="container">
    <h1>æ•°æ®éªŒè¯ä»£ç†ç¤ºä¾‹</h1>
    <p class="subtitle">ä½¿ç”¨ES6 Proxyå®ç°å®æ—¶æ•°æ®éªŒè¯</p>

    <form id="userForm">
      <div class="form-group">
        <label for="name">ç”¨æˆ·å</label>
        <input type="text" id="name" placeholder="è‡³å°‘3ä¸ªå­—ç¬¦">

      </div>

      <div class="form-group">
        <label for="age">å¹´é¾„</label>
        <input type="number" id="age" placeholder="0-150ä¹‹é—´">

      </div>

      <div class="form-group">
        <label for="email">é‚®ç®±</label>
        <input type="email" id="email" placeholder="example@domain.com">
        <div class="error-message" id="emailError"></div>
      </div>

      <button type="submit">æäº¤</button>

    <div class="log-container">

  <script>
    // æ—¥å¿—å·¥å…·å‡½æ•°
    function addLog(message, type = 'info') {
      const logsContainer = document.getElementById('logs');
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry log-${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsContainer.insertBefore(logEntry, logsContainer.firstChild);
    }

    // åˆ›å»ºéªŒè¯è§„åˆ™
    const validationRules = {
      name: {
        validate: (value) => {
          if (!value || value.length < 3) {
            return { valid: false, message: 'ç”¨æˆ·åè‡³å°‘éœ€è¦3ä¸ªå­—ç¬¦' };
          }
          if (value.length > 20) {
            return { valid: false, message: 'ç”¨æˆ·åä¸èƒ½è¶…è¿‡20ä¸ªå­—ç¬¦' };
          }
          return { valid: true };
        }
      },
      age: {
        validate: (value) => {
          const age = Number(value);
          if (isNaN(age)) {
            return { valid: false, message: 'å¹´é¾„å¿…é¡»æ˜¯æ•°å­—' };
          }
          if (age < 0 || age > 150) {
            return { valid: false, message: 'å¹´é¾„å¿…é¡»åœ¨0-150ä¹‹é—´' };
          }
          return { valid: true };
        }
      },
      email: {
        validate: (value) => {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            return { valid: false, message: 'é‚®ç®±æ ¼å¼ä¸æ­£ç¡®' };
          }
          return { valid: true };
        }
      }
    };

    // åˆ›å»ºéªŒè¯ä»£ç†
    function createValidationProxy(target, rules) {
      return new Proxy(target, {
        set(obj, property, value) {
          // å¦‚æœæœ‰éªŒè¯è§„åˆ™
          if (rules[property]) {
            const result = rules[property].validate(value);

            const input = document.getElementById(property);
            const errorDiv = document.getElementById(`${property}Error`);

            if (!result.valid) {
              // éªŒè¯å¤±è´¥
              input.classList.add('error');
              input.classList.remove('success');
              errorDiv.textContent = result.message;
              errorDiv.classList.add('show');
              addLog(`âŒ ${property}: ${result.message}`, 'error');
              throw new Error(result.message);
            } else {
              // éªŒè¯æˆåŠŸ
              input.classList.remove('error');
              input.classList.add('success');
              errorDiv.classList.remove('show');
              addLog(`âœ… ${property}: éªŒè¯é€šè¿‡ - "${value}"`, 'success');
            }
          }

          obj[property] = value;
          return true;
        },
        get(obj, property) {
          addLog(`ğŸ“– è¯»å–å±æ€§: ${property} = ${obj[property]}`, 'info');
          return obj[property];
        }
      });
    }

    // åˆ›å»ºç”¨æˆ·å¯¹è±¡ä»£ç†
    const user = createValidationProxy({}, validationRules);

    // ç›‘å¬è¾“å…¥å˜åŒ–
    document.getElementById('name').addEventListener('input', (e) => {
      try {
        user.name = e.target.value;
      } catch (error) {
        console.error('Validation error:', error.message);
      }
    });

    document.getElementById('age').addEventListener('input', (e) => {
      try {
        user.age = e.target.value;
      } catch (error) {
        console.error('Validation error:', error.message);
      }
    });

    document.getElementById('email').addEventListener('input', (e) => {
      try {
        user.email = e.target.value;
      } catch (error) {
        console.error('Validation error:', error.message);
      }
    });

    // è¡¨å•æäº¤
    document.getElementById('userForm').addEventListener('submit', (e) => {
      e.preventDefault();

      try {
        // å°è¯•è®¾ç½®æ‰€æœ‰å€¼ä»¥è§¦å‘éªŒè¯
        user.name = document.getElementById('name').value;
        user.age = document.getElementById('age').value;
        user.email = document.getElementById('email').value;

        addLog('ğŸ‰ è¡¨å•éªŒè¯é€šè¿‡ï¼æ•°æ®ï¼š' + JSON.stringify(user), 'success');
        alert('æäº¤æˆåŠŸï¼');
      } catch (error) {
        addLog('âš ï¸ è¡¨å•éªŒè¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¾“å…¥', 'error');
        alert('è¯·ä¿®æ­£é”™è¯¯åå†æäº¤');
      }
    });

    // åˆå§‹æ—¥å¿—
    addLog('âœ¨ æ•°æ®éªŒè¯ä»£ç†å·²åˆå§‹åŒ–', 'success');
  </script>
